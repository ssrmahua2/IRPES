  <label for="dailyAmount">Enter Daily Amount (₹):</label>

  <button onclick="calculateEMD()">Calculate</button>

  <table id="emdTable">
    <thead>
      <tr>
        <th>Daily Amount (₹)</th>
        <th>Annual<br>(No GST) (₹)</th>
        <th>EMD<br>(5%) (₹)</th>

  <script>
    function calculateEMD() {
      const dailyAmount = parseFloat(document.getElementById("dailyAmount").value);
      const tableBody = document.getElementById("emdTable").getElementsByTagName('tbody')[0];

      if (!isNaN(dailyAmount) && dailyAmount > 0) {
        const annualAmountBeforeGST = dailyAmount * 365;
        const emd = 0.05 * annualAmountBeforeGST;
        const annualAmountAfterGST = annualAmountBeforeGST * 0.82; 

        const row = tableBody.insertRow(0);
        row.insertCell().textContent = dailyAmount.toFixed(2);
        row.insertCell().textContent = annualAmountBeforeGST.toFixed(2);
        row.insertCell().textContent = emd.toFixed(2);
        row.insertCell().textContent = annualAmountAfterGST.toFixed(2);
      } else {
        alert("Please enter a valid positive daily amount.");
      }
    }
  </script>
